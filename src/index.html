<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login app</title>
</head>

<body>
    <section class="tabs">
       <div class="row">
            <div class="tabs__item">
                <span class="tabs__span tabs__span--active tabs__span--aqua">Регистрация</span>
            </div>
           <div class="tabs__item">
                <span class="tabs__span tabs__span--active tabs__span--white">Войти</span>
           </div>
       </div>
    </section>


    <section class="signin">
        <div class="row">
            <div class="form">
                <div class="wrapper">
                    <div class="box">
                        <form name="signin">
                            <div class="input-item">
                                <label for="email">Введите email</label>
                                <input type="text" id="email" name="email" data-required="email">
                            </div>
                            <div class="input-item">
                                <label for="password">Введите пароль</label>
                                <input type="password" id="password" name="password" data-required="password">
                            </div>
                            <div class="input-item send">
                                <input type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="title">
                <div class="wrapper">
                    <div class="box">
                        <div class="msg">
                            <p>Hello it's login app</p>
                            <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
                                has
                                been the industry's standard dummy text ever since the 1500s, when an unknown printer
                                took a
                                galley of type and scrambled it to make a type specimen book.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
